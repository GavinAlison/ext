<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-10</title>
</head>
<body>
<script type="text/javascript">

    //第一步把之前的数据写成一个数组的形式,定义变量为 infos
    var arr = [['小A','女',21,'大一'],
        ['小B','男',23,'大三'],
        ['小C','男',24,'大四'],
        ['小D','女',21,'大一'],
        ['小E','女',22,'大四'],
        ['小F','男',21,'大一'],
        ['小G','女',22,'大二'],
        ['小H','女',20,'大三'],
        ['小I','女',20,'大一'],
        ['小J','男',20,'大三']];
    var myarr = new Array(),j=0,k = 0;
    //第一次筛选，找出都是大一的信息
    for(var i =0 ;i <arr.length;i++){
        if(arr[i][3] == "大一"){
            myarr[j++]=arr[i];
        }
    }
    //第二次筛选，找出都是女生的信息
    for(var i = 0 ;i<j;i++){
        if(myarr[i][1]=="女")  arr[k++] = myarr[i];
    }
    for(var i =0 ;i <k;i++){
        document.write(arr[i][0]+"<br/>");
    }
</script>
</body>
</html>
