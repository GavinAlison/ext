<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/unicorn.login.css"/>
    <meta http-equiv="content-Type" content="text/html;charset=utf-8"/>
    <style tyle="text/css">
        #tip-error {
            text-align: center;
            height: 20px;
            color: red;
            padding-bottom: 7px;
        }
        #loginbox {
            height: 220px;
        }
        .login-adjust{
            margin-top: 10px !important;
            margin-bottom: 0px !important;
        }
        .tip-email{
            margin-top: 10px;
            height:  30px;
        }
    </style>
</head>
<body>
    <div id="logo">
        <img src="img/logo.png" alt=""/>
    </div>
    <div id="loginbox">
        <form id="loginform" class="form-verical" action="index.html">
            <p>Enter username and password to continue.</p>
            <div id="tip-error"></div>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="Username"/>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="Password"/>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <span class="pull-left"><a href="#" class="flip-link" id="to-recover">Lost password?</a></span>
                <span class="pull-right"><input type="submit" class="btn btn-inverse" value="Login"/></span>
            </div>
        </form>
        <form id="recoverform" action="#" class="form-vertical"/>
            <p>Enter your e-mail address below and we will send you instructions how to recover a password.</p>
            <div class="control-group login-adjust">
                <div class="controls ">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input type="text" placeholder="E-mail address"/>
                    </div>
                </div>
            </div>
            <div class="tip-email">&nbsp;</div>
            <div class="form-actions form-email">
                <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; Back to login</a></span>
                <span class="pull-right"><input type="submit" class="btn btn-inverse" value="Reocver"/></span>
            </div>
        </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/unicorn.login.js"></script>
</body>
</html>
