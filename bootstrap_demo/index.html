<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unicorn Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
    <!--头部导航的黑体样式 -->
    <div id="header">
        <!--h1下有背景图片，Unicorn Admin设置line-height: 600px; 字体看不到-->
        <h1><a href="./dashboard.html">Unicorn Admin</a></h1>
    </div>
    <!--搜索栏只是position：absolute，设置相应的top,left,z-index-->
    <div id="search">
        <!--设置input样式, border-radius,padding,border , bgcolor-->
        <!--button设置成图样加上搜索点击，样式border-radius,padding, border,图标设置成14*14, opacity:0.5-->
        <input type="text" placeholder="Search  here..."/><button type="submit" class="tip-right" title="Search"><i class="icon-search icon-white"></i></button>
    </div>

    <div id="user-nav" class="navbar navbar-inverse">
        <ul class="nav btn-group">
            <li class="btn btn-inverse"><a title="" href="#"><i class="icon icon-user"></i><span  class="text">Profile</span></a></li>
        </ul>
    </div>





</body>
</html>
