<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
    <style type="text/css">
        #page1 {
            width: 210px;
            position: fixed;
            top: 30px;
        }
        #page2 {
            margin-left: 220px;
        }
    </style>
</head>
<body>
<!--
两个页面的锚定，可以使用框架集，内联框架，这里使用的是内联框架iframe
内联框架注意点:    本身的宽度与长度为像素值时，不受包含他的父元素影响，
                                   的值为%时，受包含他的父元素影响
                    一般设置为父元素width="**", iframe的width="100%"
                iframe的frameborder默认是有值的
                    样式默认为  border-width= 2px;  border-style=inset, border-color： initial; border-image: inital;
                如果不想需要设置frameborder= 0
在pagea.html中，a链接需要设置target，否则默认设置为target="_selef" , 本框架跳转
-->
<div id="page1">
    <iframe src="pagea.html" width="100%" frameborder="0" height="900px"></iframe>
</div>
<div id="page2">
    <iframe name="right" src="pageb.html" height="1024px;" width="100%" frameborder="0"></iframe>
</div>
</body>
</html>
