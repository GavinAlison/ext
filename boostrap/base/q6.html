<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input type</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.0-dist/dist/css/bootstrap.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- [if lt IE 9]-->
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![enfif]-->
</head>
<body>
    <form role="form">
    <label for="name">标签</label>
    <input type="text"  class="form-control" placeholder="文本输入"/>
    <input type="password"  class="form-control" placeholder="密码"/>
    <input type="datetime"  class="form-control" placeholder="时间文本输入"/>
    <input type="datetime-local"  class="form-control" placeholder="本地时间文本输入"/>
    <input type="date"  class="form-control" placeholder="日期文本输入"/>
    <input type="month"  class="form-control" placeholder="月份文本输入"/>
    <input type="time"  class="form-control" placeholder="小时文本输入"/>
    <input type="week"  class="form-control" placeholder="周期文本输入"/>
    <input type="number"  class="form-control" placeholder="数字文本输入"/>
    <input type="email"  class="form-control" placeholder="邮箱文本输入"/>
    <input type="url"  class="form-control" placeholder="地址文本输入"/>
    <input type="search"  class="form-control" placeholder="搜索文本输入"/>
    <input type="tel"  class="form-control" placeholder="电话文本输入"/>
    <input type="color"  class="form-control" placeholder="颜色文本输入"/>

    <label for="name">文本框</label>
    <textarea type="text" class="form-control" placeholder="文本输入"></textarea>
    </form>

<!-- jQuery(necessary for Bootstrap's JavaScript plungins)-->
<!--<script src="http://cdn.bootcss.com/jquery/1.11.1.jquery.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed-->
<script src="../bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
</body>
</html>
