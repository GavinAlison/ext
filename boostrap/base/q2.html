<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap base 02</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.0-dist/dist/css/bootstrap.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<div class="container">
    <h2>表格</h2>
    <p>创建响应式表格(将在小于768px的小型设备下水平滚动)。另外：添加交替单元格的背景色：</p>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>NAME</th>
                <th>STREET</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Anna Awesome</td>
                <td>Broome Street</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Debbie Dallas</td>
                <td>Houston Street</td>
            </tr>
            <tr>
                <td>3</td>
                <td>John Doe</td>
                <td>Madison Street</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<h2>图像</h2>
<p>创建相应式图片(将扩展到父元素)。 另外：图片以椭圆型展示：</p>
<img  src="7.jpg" class="img-responsive img-circle" alt="photos" width="300" height="250"/>


<h2>图标</h2>
<p>插入图标</p>
<p>云图标:<span class="glyphicon glyphicon-cloud"></span></p>
<p>信件图标:<span class="glyphicon glyphicon-envelope"></span></p>
<p>搜索图标:<span class="glyphicon glyphicon-search"></span></p>
<p>打印图标:<span class="glyphicon glyphicon-print"></span></p>
<p>下载图标:<span class="glyphicon glyphicon-download"></span></p>


<!-- jQuery(necessary for Bootstrap's JavaScript plungins)-->
<script src="../bootstrap-3.3.0-dist/dist/js/jquery-1.10.2.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed-->
<script src="../bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
</body>
</html>
