<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框和单选框</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.0-dist/dist/css/bootstrap.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- [if lt IE 9]-->
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![enfif]-->
</head>
<body>
    <form role="form">
    <label for="name">默认的复选框和单选按钮的实例</label>
    <div class="checkbox">
        <label>
            <input type="checkbox" value=""/>选项1
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" value=""/>选项2
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio"  name="optionRadios" id="optionsRadios1" value="option1" checked />选项1
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio"  name="optionRadios" id="optionsRadios2" value="option2" checked />选项2
        </label>
    </div>

    <label for="name">内联的复选框和单选按钮的实例</label>
    <div>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1" />选项1
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2" />选项2
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3" />选项3
        </label>

        <label class="checkbox-inline">
            <input type="radio" name="optionsRadiosinline" id="optionRadios3" value="option1"/>选项1
        </label>
        <label class="checkbox-inline">
            <input type="radio" name="optionsRadiosinline" id="optionRadios4" value="option2" checked/>选项2
        </label>
    </div>

    </form>

</body>
</html>
