<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态控件</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.0-dist/dist/css/bootstrap.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- [if lt IE 9]-->
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![enfif]-->
</head>
<body>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" >Email</label>
            <div class="col-sm-10">
               <p class="for-control-static">email@example.com</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码"/>
            </div>
        </div>

    </form>

<!-- jQuery(necessary for Bootstrap's JavaScript plungins)-->
<!--<script src="http://cdn.bootcss.com/jquery/1.11.1.jquery.min.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed-->
<script src="../bootstrap-3.3.0-dist/dist/js/bootstrap.js"></script>
</body>
</html>
