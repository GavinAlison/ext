<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>无标题文档</title>
    <link ref="stylesheet" type="text/css" href="./extjs/resources/css/ext-all.css"/>
    <script type="text/javascript" src="extjs/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="extjs/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.get(document.body).on('mousewheel', function (e) {
                var delta = e.getWheelDelta();
                var test = Ext.get('test');
                var width = test.getWidth();
                test.setWidth(width + delta * 500, true);
            });
        });
    </script>
</head>

<body>
<div id="test" style="background-color:red;">测试文字</div>

</body>
</html>
