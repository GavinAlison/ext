<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>无标题文档</title>
    <link ref="stylesheet" type="text/css" href="./extjs/resources/css/ext-all.css"/>
    <script type="text/javascript" src="extjs/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="extjs/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            Ext.get('text').on('click', function (e) {
                if (e.charCode == Ext.EventObject.SPACE || e.keyCode == Ext.EventObject.SPACE) {
                    Ext.Msg.alert('info', '空格');
                }
            });
        });
    </script>
</head>

<body>
<input type="text" id="text" name="text" value="text"/>
</body>
</html>
