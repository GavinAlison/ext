<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid PagingToolbar</title>
    <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css"/>
    <script type="text/javascript" src="../extjs/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../extjs/ext-all-debug.js"></script>
    <script type="text/javascript" src="localXHR.js"></script>
    <script type="text/javascript" src="PagingMemoryProxy.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            var cm = new Ext.grid.ColumnModel([
                {header: '编号', dataIndex: 'id'},
                {header: '名称', dataIndex: 'name'},
                {header: '描述', dataIndex: 'descn'}
            ]);
            var data = [
                ['1', 'name1', 'descn1'],
                ['2', 'name2', 'descn2'],
                ['3', 'name3', 'descn3'],
                ['4', 'name4', 'descn4'],
                ['5', 'name5', 'descn5']
            ];
            var store = new Ext.data.Store({
                proxy: new Ext.data.PagingMemoryProxy(data),//实现内存分页的功能，前台分页
                reader: new Ext.data.ArrayReader({}, [
                    {name: 'id'},
                    {name: 'name'},
                    {name: 'descn'}
                ])
            });
            var grid = new Ext.grid.GridPanel({
                renderTo: 'grid',
                autoHeight: true,
                width: 500,
                store: store,
                cm: cm,
                bbar: new Ext.PagingToolbar({
                    pageSize: 3,
                    store: store,
                    displayInfo: true,
                    displayMsg: '显示第 {0} 条到 {1} 条记录，一共 {2} 条',//这里有点问题，{0}  {1}  {2}
                    emptyMsg: '没有记录'
                })
            });
            store.load({params: {start: 0, limit: 3}});
        });
    </script>
</head>
<body>


<div id="grid"></div>
</body>
</html>
