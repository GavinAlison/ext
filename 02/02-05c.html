<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>02.basic</title>
    <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css"/>
    <script type="text/javascript" src="../extjs/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="../extjs/ext-all.js"></script>
    <script type="text/javascript">
        Ext.onReady(function () {
            var tabs = new Ext.TabPanel({
                renderTo: 'tab',
                height: 300,
                enableTabScroll: true
            });

            tabs.add({
                title: '标题1',
                autoLoad: {url: '02-05c1.html'}
            });
            tabs.add({
                title: '标题2',
                autoLoad: {url: '02-05c2.html', scripts: true},
                closable: true
            });

            tabs.activate(0);

            var addGrid = new Ext.Button({
                text: '直接取html',
                renderTo: 'add-grid',
                handler: function () {
                    var tab = tabs.add({
                        title: '文本' + Ext.id(),
                        closable: true,
                        layout: 'fit',
                        autoLoad: {url: '02-05c1.html'}
                    });
                    tabs.activate(tab);
                }
            });
            var addPanel = new Ext.Button({
                text: '执行html里的脚本',
                renderTo: 'add-panel',
                handler: function () {
                    var tab = tabs.add({
                        title: '脚本' + Ext.id(),
                        closable: true,
                        layout: 'fit',
                        autoLoad: {url: '02-05c2.html', scripts: true}
                    });
                    tabs.activate(tab);
                }
            });
        });
    </script>
</head>
<body>
<script type="text/javascript" src="../extjs/shared/examples.js"></script>
<div style="align-self:center; width:300px; margin:50px;">
    <div id="add-grid"></div>
    &nbsp;&nbsp;
    <div id="add-panel"></div>
</div>
<div id="tab" style="align-self:center; width:300px; height:300px;margin:100px;"></div>
</body>
</html>
