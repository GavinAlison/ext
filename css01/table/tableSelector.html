<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择所有tr下td的第二个值</title>
    <style type="text/css">
        #test {
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            width: 100%;
            cellspacing: 0;
        }

        #test td {
            border-left: 1px solid #000;
            border-top: 1px solid #000;
        }
        #test tr td:nth-child(1){
            background-color: red;
        }
    </style>
</head>
<body>
<table id="test" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>1</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>2</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>3</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
    <tr>
        <td>4</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
</table>

</body>
</html>
