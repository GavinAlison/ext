<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css2</title>
    <style >
        p:first-of-type {
            color: #f00;
        }
        p:last-of-type{
            color: yellow;
        }
        .test div:only-of-type{
            background-color: #3e3e3e;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="test">
    <div>我是一个div元素</div>
    <p>我是一个p元素</p>
    <p>我是一个p元素</p>
</div>
</body>
</html>
